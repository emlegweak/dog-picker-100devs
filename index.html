<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick that dog!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
       <h1>Doggo Viewer</h1>
       <span id = "dogName">Dougie the Default Corgi</span>
   </header> 
   <section class = "sectionContainer">
       <section class = "column left">
           <section class="item">
               <span>Choose Your Breed!</span>
            </section>
           <section class="item">
               <select class = "breeds"><option value="starter" selected>Select</option></select>
           </section>
           <section class="item">
               <section class = "imgContainer">
                   <section class="container">
                       <div>ğŸ•ğŸ•ğŸ•ğŸ•ğŸ•ğŸ•ğŸ•ğŸ•</div>
                       <img src="http://placecorgi.com/500/500" 
                       class = dogImg 
                       alt="Corgi pic for the homepage"/>
                   </section>
               </section>
           </section>
       </section>
       <section class = "column right">
           <section class="item">
               <span>Doggo Characteristics</span>
               <ul>
                   <li id="MF">S: Male</li>
                   <li id="age">Age: 2</li>
                   <li id="likes">Likes: Ham, String Cheese</li>
                   <li id="dislikes">Dislikes: Baths, Entropy</li>
                   <li id="funFact">On every walk, has to visit that one spot where they found a piece of cheese on the ground six months ago.</li>
               </ul>
           </section>
           <section class="item"></section>
       </section>

   </section>
<script src="main.js"></script>
</body>
</html>
